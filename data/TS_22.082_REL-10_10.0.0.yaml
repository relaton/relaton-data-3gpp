abstract:
- content: "This specification describes the supplementary services belonging to the
    group call offering supplementary services.\r\nThe group of supplementary services
    call offering supplementary services is divided into four different supplementary
    services:\r\n–\tcall forwarding unconditional (§ 1);\r\n–\tcall forwarding on
    mobile subscriber busy (§ 2);\r\n–\tcall forwarding on no reply (§ 3);\r\n–\tcall
    forwarding on mobile subscriber not reachable (§ 4)."
