abstract:
- content: "This specification describes functional specifications of five features
    to personalize UE. These features are called:\r\n- network personalization;\r\n-
    network subset personalization;\r\n- service provider (SP) personalization;\r\n-
    corporate personalization;\r\n- UMTS subscriber identity module (USIM) personalization.\r\nThis
    specification describes requirements for UE, which provide these personalization
    features."
